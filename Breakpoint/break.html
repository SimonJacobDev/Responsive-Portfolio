<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="break.css">
</head>
<body>
    <h3>COL</h3>
    <div class="container text-center text-white">
        <div class="row align-items-start">
            <div class="col-6 colst bg-danger border border-dark">start</div>
            <div class="col-6 colen bg-info border border-dark">end</div>
        </div>
    </div>
    <br>
    <h3>SMALL</h3>
    <div class="container text-center text-white">
        <br>
        <div class="row align-items-start bg-secondary ">
            <div class="col-sm-4 colsm bg-secondary border border-dark">sm-start</div>
            <div class="col-sm-4 colsm bg-secondary border border-dark">sm-middle</div>
            <div class="col-sm-4 colsm bg-secondary border border-dark">sm-end</div>
        </div>
    </div>
    <br>
    <h3>MEDIUM</h3>
    <div class="container text-center text-white">
        <br>
        <div class="row align-items-start bg-warning">
            <div class="col-md-4 colmd border border-dark">md-start</div>
            <div class="col-md-4 colmd border border-dark">md-middle</div> 
            <div class="col-md-4 colmd border border-dark">md-end</div>
        </div>
    </div>
    <br>
    <h3>LARGE</h3>
    <div class="container text-center text-white">
        <br>
        <div class="row align-items-start bg-success">
            <div class="col-lg-4 collg  border border-dark">lg-start</div>
            <div class="col-lg-4 collg border border-dark">lg-middle</div>
            <div class="col-lg-4 collg border border-dark">lg-end</div>
        </div>
    </div>
    <br>
    <h3>XTRA LARGE</h3>
    <div class="container text-center text-white">
        <br>
        <div class="row align-items-start bg-primary">
            <div class="col-xl-4 colxl border border-dark">xl-start</div>
            <div class="col-xl-4 colxl border border-dark">xl-middle</div>
            <div class="col-xl-4 colxl border border-dark">xl-end</div>
        </div>
    </div>
    <br>
    <h3>XXLARGE</h3>
    <div class="container text-center  text-white">
        <div class="row align-items-start bg-info">
            <div class="col-xxl-4 colxxl border border-dark">xxl-start</div>
            <div class="col-xxl-4 colxxl border border-dark">xxl-middle</div>
            <div class="col-xxl-4 colxxl border border-dark">xxl-end</div>
        </div>
        <div class="row bg-info mt-5">
            <div class="col-md-8 border border-dark">two col with two nested
                <div class="row bg-danger">
                    <div class="col-md-6 border border-dark">Simon</div>
                    <div class="col-md-6 border border-dark">Jacob</div>
                </div>
            </div>
            <div class="col-md-4 border border-dark">two col with two nested</div>
        </div>
        <div class="row bg-warning mt-5">
            <div class="col-xl-3 col-lg-4 col-md-6 border border-dark">Simon</div>
            <div class="col-xl-3 col-lg-4 col-md-6 border border-dark">Jacob</div>
            <div class="col-xl-3 col-lg-4 col-md-6 border border-dark">Sanjai</div>
            <div class="col-xl-3 col-lg-12 col-md-6 border border-dark">Arun</div>
        </div>
    </div>
   
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="break.js"></script>
</html>
